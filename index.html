<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <img src="background.png" class="background">
    <div class="main">
        <div class="loginForm">
            <div class="usernamepos">
                <p style="font-size:larger">John Doe</p>
                <span class="material-symbols-outlined more">expand_more</span>
            </div>
            <div class="lfpos">
                <form style="display: flex;position: absolute;">
                    <input type="password" class="passwd" >
                    
                    <input type="button" class="passwdBtn"><span class="material-symbols-outlined passwdBtnIcon">arrow_forward</span>
                </form>
            </div>
            
        </div>
        <div class="bottomItems">
            <div class="itemLeft"></div>
            <div class="itemRight"></div>
        </div>
    </div>
</body>

</html>
