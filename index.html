<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="main.css">
    
    <link rel="stylesheet"
        href="fonts/ms.css" />
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="uikit/uikit.css" />

    <!-- UIkit JS -->
    <script src="uikit/uikit.js"></script>
    <script src="uikit/icons.js"></script>
</head>

<body>
    <img src="images/background.png" class="background">
    <div class="main">
        <div class="loginForm">
            <div id="user-selector" class="uk-flex-top uk-modal-container" uk-modal>
                <div class="uk-modal-dialog uk-modal-body uk-margin-auto-vertical modal">
                    <button class="uk-modal-close-default" type="button" uk-close></button>
                    <h1>Choose a User</h1>
                    <table class="uk-table uk-table-divider">
                        <tbody class="userList">
                            
                        </tbody>
                    </table>


                </div>
            </div>
            <div class="profile"><img src="images/Profile.svg" class="profilePic"></div>
            <div class="usernamepos">
                <p style="font-size:x-large" class="userName">John Doe</p>
                <span class="material-symbols-outlined more" uk-toggle="target: #user-selector">expand_more</span>
            </div>
            <div class="lfpos">
                <form style="display: flex;position: absolute;" class="passwdEvFm">
                    <input type="password" class="passwd">

                    <input type="button" class="passwdBtn passwdEv" ><span
                        class="material-symbols-outlined passwdBtnIcon passwdEv" >arrow_forward</span>
                </form>
            </div>

        </div>
        
    </div>
    <script src="main.js"></script>
</body>

</html>
